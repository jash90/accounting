<?xml version="1.0" encoding="UTF-8"?>
<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AppTax LinkedIn Banner -->
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#0d2137"/>
      <stop offset="100%" style="stop-color:#1E3A5F"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFA6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00BFA6;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <rect width="1584" height="396" fill="url(#bannerGradient)"/>
  
  <!-- Decorative elements -->
  <ellipse cx="1400" cy="100" rx="200" ry="150" fill="#00BFA6" opacity="0.05"/>
  <ellipse cx="200" cy="300" rx="150" ry="100" fill="#0A66C2" opacity="0.08"/>
  <ellipse cx="800" cy="50" rx="300" ry="80" fill="#00BFA6" opacity="0.03"/>
  
  <!-- Abstract grid pattern (representing data/AI) -->
  <g opacity="0.06">
    <line x1="100" y1="0" x2="100" y2="396" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="396" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="396" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="1284" y1="0" x2="1284" y2="396" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="1384" y1="0" x2="1384" y2="396" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="1484" y1="0" x2="1484" y2="396" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Logo Icon -->
  <g transform="translate(120, 108)">
    <!-- Calculator Body -->
    <rect x="0" y="0" width="180" height="180" rx="30" fill="#FFFFFF"/>
    
    <!-- Calculator Screen -->
    <rect x="24" y="24" width="132" height="48" rx="12" fill="#0A66C2"/>
    
    <!-- AI Core Indicator -->
    <circle cx="132" cy="48" r="12" fill="#00BFA6"/>
    <circle cx="132" cy="48" r="20" fill="#00BFA6" opacity="0.3"/>
    
    <!-- Calculator Buttons -->
    <rect x="24" y="90" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.2"/>
    <rect x="63" y="90" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.2"/>
    <rect x="102" y="90" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.2"/>
    <rect x="24" y="118" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.15"/>
    <rect x="63" y="118" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.15"/>
    <rect x="102" y="118" width="30" height="20" rx="4" fill="#00BFA6"/>
    <rect x="24" y="146" width="69" height="20" rx="4" fill="#1E3A5F" opacity="0.1"/>
    <rect x="102" y="146" width="30" height="20" rx="4" fill="#00BFA6" opacity="0.7"/>
  </g>
  
  <!-- Brand Name -->
  <text x="350" y="200" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF">
    <tspan>App</tspan><tspan fill="#4A90D9">Tax</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="350" y="250" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#FFFFFF" opacity="0.8">
    AI-Powered Accounting Intelligence
  </text>
  
  <!-- Value propositions on the right -->
  <g transform="translate(950, 130)">
    <!-- Item 1 -->
    <g transform="translate(0, 0)">
      <circle cx="10" cy="10" r="6" fill="#00BFA6"/>
      <text x="30" y="15" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#FFFFFF">Smart Automation</text>
    </g>
    
    <!-- Item 2 -->
    <g transform="translate(0, 50)">
      <circle cx="10" cy="10" r="6" fill="#00BFA6"/>
      <text x="30" y="15" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#FFFFFF">Polish Tax Compliance</text>
    </g>
    
    <!-- Item 3 -->
    <g transform="translate(0, 100)">
      <circle cx="10" cy="10" r="6" fill="#00BFA6"/>
      <text x="30" y="15" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#FFFFFF">Seamless Integrations</text>
    </g>
  </g>
  
  <!-- Accent line -->
  <rect x="350" y="265" width="120" height="3" rx="1.5" fill="#00BFA6"/>
</svg>
