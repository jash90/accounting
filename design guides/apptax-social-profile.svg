<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AppTax Social Media Profile Image -->
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A66C2"/>
      <stop offset="100%" style="stop-color:#1E3A5F"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="50" r="80" fill="#00BFA6" opacity="0.1"/>
  <circle cx="50" cy="350" r="60" fill="#00BFA6" opacity="0.08"/>
  
  <!-- Logo Container -->
  <g transform="translate(110, 100)">
    <!-- Calculator Body -->
    <rect x="0" y="0" width="180" height="180" rx="30" fill="#FFFFFF"/>
    
    <!-- Calculator Screen (Display) -->
    <rect x="24" y="24" width="132" height="48" rx="12" fill="#0A66C2"/>
    
    <!-- AI Core Indicator - Glowing dot -->
    <circle cx="132" cy="48" r="12" fill="#00BFA6"/>
    <circle cx="132" cy="48" r="20" fill="#00BFA6" opacity="0.3"/>
    
    <!-- Calculator Buttons Grid - Row 1 -->
    <rect x="24" y="90" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.2"/>
    <rect x="63" y="90" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.2"/>
    <rect x="102" y="90" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.2"/>
    
    <!-- Row 2 -->
    <rect x="24" y="118" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.15"/>
    <rect x="63" y="118" width="30" height="20" rx="4" fill="#1E3A5F" opacity="0.15"/>
    <rect x="102" y="118" width="30" height="20" rx="4" fill="#00BFA6"/>
    
    <!-- Row 3 -->
    <rect x="24" y="146" width="69" height="20" rx="4" fill="#1E3A5F" opacity="0.1"/>
    <rect x="102" y="146" width="30" height="20" rx="4" fill="#00BFA6" opacity="0.7"/>
  </g>
  
  <!-- Wordmark -->
  <text x="200" y="330" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">
    <tspan>App</tspan><tspan fill="#4A90D9">Tax</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="200" y="360" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400" fill="#FFFFFF" opacity="0.8">
    AI-Powered Accounting
  </text>
</svg>
