[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build:web"

[deploy]
startCommand = "sed -i \"s|__API_BASE_URL__|${VITE_API_BASE_URL:-}|g\" dist/web/config.js && npx serve dist/web -l $PORT -s"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
